<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="loginpage.css">
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">
   <title>MyNest</title>
</head>

<body>
   <div class="container mt-5">
        <navbar>
            <ul class="navbar main-navbar">
                <li><a href="index.html">MyNest</a></li>
                <li><a href="./seller_page.html">Sellers</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Your Profile</a></li>
            </ul>
        </navbar>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
         <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login"
               aria-selected="true">Login</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup"
               aria-selected="false">Sign Up</a>
         </li>
      </ul>
      <div class="tab-content" id="myTabContent">
         <!-- Login Form -->
         <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <h2>Login</h2>
            <form id="login-form">
               <div class="form-group">
                  <label for="login-email">Email</label>
                  <input type="email" class="form-control" id="login-email" required>
               </div>
               <div class="form-group">
                  <label for="login-password">Password</label>
                  <input type="password" class="form-control" id="login-password" required>
               </div>
               <button onclick="login()" type="submit" class="btn btn-primary">Login</button>
               <script>
                  function login() {
                     alert("Logged in successfully!");
                  }
               </script>
            </form>
            <p class="mt-3" id = "member1">Not a member? <a href="#signup" class="switch-tab">Signup here</a></p>
         </div>
         <!-- Signup Form -->
         <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <h2>Sign Up</h2>
            <form id="signup-form">
               <div class="form-group">
                  <label for="signup-name">Name</label>
                  <input type="text" class="form-control" id="signup-name" required>
               </div>
               <div class="form-group">
                  <label for="signup-email">Email</label>
                  <input type="email" class="form-control" id="signup-email" required>
               </div>
               <div class="form-group">
                  <label for="signup-password">Password</label>
                  <input type="password" class="form-control" id="signup-password" required>
               </div>
               <div class="form-group">
                  <label for="signup-city">City of Residence</label>
                  <input type="text" class="form-control" id="signup-city" required>
               </div>
               <button onclick="signup()" type="submit" class="btn btn-primary">Sign Up</button>
               <script>
                  function signup() {
                     alert("Account created successfully!");
                  }
               </script>
            </form>
            <p class="mt-3" id = "member2">Already a member? <a href="#login" class="switch-tab">Login here</a></p>
         </div>
      </div>
      <footer>
         Made by Team 405 Found &copy
     </footer>
   </div>

   <div class="popup" id="popup">
      <span class="popup-text" id="popup-text"></span>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="loginpage.js"></script>
</body>

</html>
